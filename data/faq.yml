description: "Dit zijn vragen die we geregeld horen terugkomen. Voor vragen die je hier niet terugvindt, kan je ons altijd [contacteren](/contact)."

questions:
    - q: "Heb je voorkennis nodig om aan de opleiding te starten?"
      a: "Nee. Het MCT team past [unieke onderwijsmethodes](https://mct.be/nieuws/leren-op-jouw-tempomet-of-zonder-voorkennis/) toe die zich aanpassen aan jouw voorkennis. Het enigste wat belangrijk is dat je aanwezig bent in de les en na de les de zaken waar je moeite mee hebt inoefent. Gezien MCT je opleidt tot een professional die real-life  [IT-projecten](https://mct.be/projecten/) kan realiseren, is weken niets doen en intens blokken voor de examens in de laatste weken geen goede optie. Het bijwonen en wekelijks bijwerken van je praktische skills is zeer belangrijk."
    - q: "Zijn er voorbeelden van mensen die zonder echte IT voorkennis succesvol waren of zijn?"
      a: "Zeker. Lees bvb. eens [het verhaal van Jamie (Moderne wetenschappen – Talen)](https://mct.be/nieuws/van-moderne-wetenschappen-talen-naar-mct/) en [Alexandra (Master Pedagogische wetenschappen)](https://mct.be/nieuws/it-in-dienst-van-mensen-met-een-beperking-alexandra-christiaens/). Zij zijn geen uitzondering, maar studenten die met passie MCT aanpakten."
    - q: "Welke basis aan wiskunde heb je nodig om aan de opleiding te starten en hoe zwaar is de wiskunde tijdens de opleiding?"
      a: "Hangt sterk af van [je favoriete keuzetraject](https://mct.be/programma/).  Algemeen gezien heb je met 3 à 4 uur wiskunde een goede basis. In MCT gaat het vooral om het toepassen van wiskunde, niet om dé wiskunde. Maar wie één van de AI keuze trajecten wil volgen, moet toch enige interesse hebben in bvb. statistiek. Dan is 5u of meer wiskunde aan te raden, maar ook hier geldt: passie en regelematig oefenen is veel belangrijker dan voorkennis!"
    - q: "Wat is het verschil tussen andere IT-opleidingen en MCT qua inhoud?"
      a: "IT-opleidingen zoals toegepast informatica behoren tot [het studiegebied van Handelswetenschappen & bedrijfskunde](https://www.onderwijskiezer.be/v2/hoger/hoger_studiegebied_lst.php?studiegebied=5). Dat betekent dat deze IT-opleidingen altijd wat dieper ingaan op business management, en  zich dus eerder richten op hoe grote ondernemingen IT gebruiken (ISO normen bvb.).
      Met MCT zit je in het gebied van Industriële wetenschappen en Technologie. Vooral dat laatste woordje is belangrijk: 'Agile' en creatief technologie inzetten zit diep in het MCT DNA. Maw MCTers worden opgeleid om creatief nieuwe technologie in te voeren in ondernemingen die veel sneller schakelen met methodes zoals SCRUM in start-ups, scale-outs, KMOs. Niets vreselijker voor een MCTer om te horen 'als je die verbetering moet doorvoeren, dan ga je toch eerst door procedure X moeten gaan om norm Y te halen en drie levels van bazen overtuigen'. MCTers hebben een Vlaamse versie van de Silicon Valley geest: 'game changers' die coole technologie zo snel mogelijk 'in the wild' willen zien."
    - q: "Wat is het verschil tussen andere IT-opleidingen en MCT qua onderwijs en einddoel?"
      a: "Omdat wij geloven dat onze studenten 'uitvinders', 'creatievelingen met een technologische hoek af' ('the IoT Generation') zijn, is het ultieme einddoel vna MCT de realisatie van projecten. Projecten zijn niet een dag per week, of een 'vak zoals er wel meer zijn'. Het is een intense periode van 5 tot 6 weken, waar je eerst alleen, daarna in groep, de nieuwste technologie gaat uitproberen en tot leven laat komen. Je focust enkel en alleen op het uitvoeren van je project – en leert daardoor je sterktes en zwaktes ontdekken.  Vanaf het 2de jaar krijg je team opdrachten van kleine en grote bedrijven die de 'MCT Silicion Valley spirit' willen binnenhalen in hun bedrijf door jouw groepje te vragen om nieuwe technologieën om te zetten in een werkend proof-of-concept project. (Zie ook [de projecten](https://mct.be/projecten/).)"
    - q: "Hoe groot zijn de lesgroepen? "
      a: "In het eerste jaar heb je +/-30% theorie, en dan zit je eens uitzonderlijk samen met 130-180 andere studenten. Maar het meeste van je tijd zit je in groepen van 20-28 studenten, en hoe verder in het curriculum, hoe meer dat het geval is.  En vergeet de projectweken niet waar je intens samenwerkt in groepjes van drie tot vier studenten."
    - q: "Zijn er veel springuren in het lessenrooster?"
      a: Nee, de lessen zijn zo goed als altijd tussen 8:30 en 17:45. De roosteraars proberen één dag per week vrij te roosteren en als dat niet lukt twee halve dagen.
    - q: "Wat is de kostprijs van de opleiding? "
      a: "Je betaalt [studiegeld (+/- €950)](https://www.howest.be/nl/studeren/inschrijven-en-info/studiecontract#Studiegeld) Je hebt een [laptop (€1200 - €1600) en software licenties nodig (+/- €180 per jaar)](https://www.howest.be/nl/studeren/studentenvoorzieningen/it-op-de-campus/laptopproject)."
    - q: "Waar kan ik een kot vinden?"
      a: Ga naar [kotwest.be](kotwest.be). Merk op dat je over het algemeen meer kwaliteit krijgt voor je geld dan in vele andere studentensteden.
    - q: "Hoe ver is de campus van het station?"
      a: "Ongeveer 1.2 Km volgens Google Maps. We testen het zelf iedere dag: je hebt ongeveer 12 tot 15 minuten nodig te voet, afhankelijk van je tempo."

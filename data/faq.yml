test: Hello
questions:
    - q: Heb je voorkennis nodig om aan de opleiding te starten?
      a: Nee. Het MCT team past unieke onderwijsmethodes (LINK naar “MCTonderwijsPastzichaanjou”) toe die zich aanpassen aan jouw voorkennis. Het enigste wat belangrijk is dat je aanwezig bent in de les en na de les de zaken waar je moeite mee hebt inoefent. Gezien MCT je opleidt tot een professional die real-life  IT projecten kan realiseren, is weken niets doen en intens blokken voor de examens in de laatste weken geen goede optie. Het bijwonen en wekelijks bijwerken van je praktische skills is zeer belangrijk. 
    - q: Welke basis aan wiskunde heb je nodig om aan de opleiding te starten en hoe zwaar is de wiskunde tijdens de opleiding?
      a: "Hangt sterk af van je favoriete keuzetraject (link naar MCT programma). Algemeen gezien heb je met 3 a 4 uur wiskunde een goede basis. In MCT gaat het vooral om het toepassen van wiskunde, niet om dé wiskunde. Maar wie één van de AI keuze trajecten wil volgen, moet toch enige interesse hebben in bvb. statistiek. Dan is 5u of meer wiskunde aan te raden, maar ook hier geldt: passie en regelematig oefenen is veel belangrijker dan voorkennis!"
    - q: Kan ik eten op de campus?
      a: Ja er is een restaurant op de campus.

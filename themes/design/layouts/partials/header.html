<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
	<header class="c-row c-row--header">
		<div class="o-container">
			<div class="c-header">
				<!-- {% include components.logo.html %}

				{% include components.nav-main.html %} -->
				<a href="#!" class="c-button c-button--md c-button--header-cta">Inschrijven</a>
				<button class="c-nav-main-trigger js-nav-trigger">
					<!-- {% include atom.symbol.html value="menu" class="c-nav-main-trigger__symbol" %} -->
				</button>
			</div>
		</div>
	</header>

{{ $cover := .Params.cover }}
{{ $image := .Resources.GetMatch $cover }}
{{ $scaledImage := $image.Fill "2008x2008 Center"}}

<div class="o-grid o-grid--gutter o-grid--align-center">
    {{ if $cover }}
    <div class="o-grid__item u-4-of-8">
        <figure class="u-rounded-full o-img--international">
            <img class="lozad" data-src="{{ $scaledImage.Permalink }}" alt="{{ .Title }} - {{ .Params.Country }}">
        </figure>	
    </div>
    {{ end }}
    <div class="o-grid__item u-4-of-8 s-content">
        <blockquote class="c-quote u-pl-clear">
            {{ .Content }}
            <p class="c-quote__author">
                {{ .Title }} // {{ .Params.class }} // {{ .Params.Reason }} in {{ .Params.Country }} bij {{ .Params.Partner }}
            </p>
        </blockquote>
    </div>
</div>

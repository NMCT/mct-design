<nav class="c-nav-main js-nav">
    <ul class="o-list c-nav-main__list">
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
			<li class="c-nav-main__item {{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" . ) }} is-selected{{end}}">
				<a href="{{ .URL }}" class="c-nav-main__link">{{ .Name }}</a>
			</li>
		{{ end }}
    </ul>
</nav>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
	<meta http-equiv="cleartype" content="on">

    <!-- Mobile header colors -->
    <meta name="theme-color" content="#44C8F5" />
    <meta name="apple-mobile-next-web-developer-status-bar-style" content="black-translucent" />
	<meta name="msapplication-navbutton-color" content="#44C8F5" />
	<meta name="msapplication-TileColor" content="#44C8F5" />

    <!-- Mobile settings http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- About this document -->
    <meta name="author" content="mct">
    <meta name="description" content="{{ .Params.Description }}">
    <title>{{ block "title" . }}{{ .Params.Title }} | {{ with .Site.Title }}{{ . }}{{ end }}{{ end }}</title>

	<!-- Stylesheets -->
	{{ $style := resources.Get "scss/screen.scss" | toCSS | postCSS | minify | fingerprint }}
	<!-- {{ $style := resources.Get "scss/screen.scss" | toCSS | minify | fingerprint }} -->
	<link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">

	<link href="//www.google-analytics.com" rel="dns-prefetch">

	<!-- Favicons: can all be found in /static -->
	<!--[if IE]>
		<link rel="shortcut icon" href="favicon.ico"/>
	<![endif]-->
	<link rel="icon" sizes="16x16 32x32 48x48 64x64" href="/favicon.ico" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">

	<link rel="apple-touch-icon" href="/favicons/apple-touch-icon-57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-60.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-76.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-152.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-180.png" />
	<link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" />

	<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#44C8F5">
	<meta name="msapplication-TileImage" content="/mstile-150x150.png" />
	<link rel="manifest" href="/site.webmanifest">

    <meta property="og:url" content="{{ .Permalink | absURL }}" />
    <meta property="og:title" content="{{ .Params.Title }}" />
    <meta property="og:description" content="{{ .Params.Description }}" />
    {{ if .Params.cover }}
    	<meta property="og:image" content="{{ (.Resources.GetMatch .Params.cover).Permalink }}" />
	{{ end }}

</head>

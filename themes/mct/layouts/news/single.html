{{ define "main" }}
{{ $cover := .Params.Cover }}
{{ $image := .Resources.GetMatch $cover }}
{{ $scaledImage := $image.Fill "1184x663" }}

    <section class="c-row c-row--lg">
        <div class="o-container">
            <div class="o-grid__item u-10-of-12-bp5 u-push-1-of-12-bp5">
                <div class="c-main-section-lg">
                    <div class="c-main-section-lg">
                        <div class="u-max-width-xl">
                            <p class="c-type-meta u-ms-1 u-color-neutral-base u-mb-beta">
                                {{ .Date.Format "02/01/2006" }}
                            </p>
                            <h1 class="u-ms10-bp3">
                                {{ .Title }}
                            </h1>
                        </div>
                    </div>
                    <div class="c-main-section-lg">
                        <p class="c-media">
                            <picture class="c-media__picture c-media__picture--fixed-ratio">
                                <img class="c-media__image lozad" data-src="{{ $scaledImage.Permalink }}" alt="">
                            </picture>
                        </p>
                    </div>
                </div>
                <div class="c-main-section-lg">
                    <div class="u-max-width-optimal">
                        <div class="c-main-section">
                            <div class="u-max-width-optimal">
                                <div class="c-main-section">
                                    <p>
                                        {{ .Description }}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="c-main-section">
                            <div class="s-content">
                                {{ .Content }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}

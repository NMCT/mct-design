{{ define "main" }}
	<section class="c-row c-row--lg">
		<div class="o-container">
			<div class="o-grid o-grid--gutter o-flex o-flex--wrap o-flex--align-center">
				<div class="o-grid__item u-8-of-12-bp4 u-push-2-of-12-bp4 u-2-of-4-bp6 u-push-1-of-4-bp6">
					<div class="u-max-width-lg u-align-horizontal">
						<div class="c-main-section">
							<ul class="o-list c-curriculum-legend u-mb-gamma">
								<li class="c-curriculum-legend__item">
									<span class="c-curriculum-legend__swatch u-bgcolor-{{ .Params.Pillar }}-base"></span>
									{{ .Params.Pillar }}
								</li>
							</ul>
							<h1 class="u-ms10-bp3 u-mb-gamma">
								{{ .Title }}
							</h1>
							<p class="c-type-meta u-ms-1 u-color-neutral-base">
								{{ .Params.Tags }}
							</p>
						</div>
						<div class="c-main-section">
							<div class="s-content u-max-width-optimal">
								{{ .Content }}
							</div>
						</div>
						<div class="c-main-section">
							<p>
								<a class="c-link-more" href="{{ ref . "programma" }}">< Het volledige programma</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="application/ld+json">
		{"@context":"http://schema.org","@type":"course",
		"name": {{ .Title | jsonify }},
		"description": {{ .Content | jsonify }},
		"provider": {"@type":"Organization","name":"MCT","sameAs":"https://mct.be"}}
	</script>

{{ end }}

name: Combell deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true
      
      - name: Build
        run: hugo --minify

      - name: Push to Combell
        run: |
          git remote add combell ${{ secrets.REMOTE }}
          git push combell master

